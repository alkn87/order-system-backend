version: '3.3'

services:
    api-gateway:
        build: ./api-gateway/.
        ports:
            - "8180:8180"
        container_name: api-gateway
        depends_on:
            - rabbitmq
            - mongo
        environment:
            RABBITMQ_HOST: "rabbitmq"
    order-service:
        build: ./order-service/.
        ports:
            - "8181:8181"
        container_name: order-service
        depends_on:
            - rabbitmq
            - mongo
        environment:
            RABBITMQ_HOST: "rabbitmq"
    rabbitmq:
        image: rabbitmq:3-management
        ports:
            # AMQP protocol port
            - "5672:5672"
            # HTTP management UI
            - "15672:15672"
    mongo:
        image: mongo
        restart: always
        ports:
            - "27017:27017"
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example
        
    mongo-express:
        image: mongo-express
        restart: always
        ports:
            - "8081:8081"
        environment:
            ME_CONFIG_MONGODB_ADMINUSERNAME: root
            ME_CONFIG_MONGODB_ADMINPASSWORD: example
            ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
