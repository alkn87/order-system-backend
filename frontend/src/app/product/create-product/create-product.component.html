<p>Create a new product:</p>
<div class="grid grid-cols-1">
  <form [formGroup]="createProductForm">
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Product Name</mat-label>
        <input matInput formControlName="productName">
        <mat-error *ngIf="createProductForm.controls['productName'].invalid">Required Name</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Product Price</mat-label>
        <input matInput formControlName="productPrice">
        <mat-error *ngIf="createProductForm.controls['productPrice'].invalid">Required decimal number</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Product Type</mat-label>
        <mat-select formControlName="productType">
          <mat-option value="DRINK">DRINK</mat-option>
          <mat-option value="FOOD">FOOD</mat-option>
        </mat-select>
        <mat-error *ngIf="createProductForm.controls['productType'].invalid">Required product type</mat-error>
      </mat-form-field>
    </div>
    <div>
      <button color="primary" mat-raised-button [disabled]="!createProductForm.valid" (click)="createProduct()">Create Product</button>
    </div>
  </form>
</div>
